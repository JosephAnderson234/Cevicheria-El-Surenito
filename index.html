<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cevicheria el sureñito</title>
</head>
    <body>
        <header>
            <!--Here we made the header that will have the logo, title and button, this last is going to help users to able and disable the floating menu-->
            <div class="header-container">
                <!--Also here there are containers that will have the elements one per one-->
                <div class="logo-main">
                    <img src="./sources/icons/#" alt="logo" class="logo">
                </div>
                <div class="title-main">
                    <h1 class="title">El Sureñito</h1>
                </div>
                <div class="button-show">
                    <ion-icon name="grid-outline"></ion-icon>
                    <ion-icon name="grid"></ion-icon>
                </div>
            </div>
        </header>
        <nav>
            <ul class="links-main">
                <li class="link-container">
                    <a href="#" class="link">Inicio</a>
                </li>
                <li class="link-container">
                    <a href="#" class="link">Productos</a>
                </li>
                <li class="link-container">
                    <a href="#" class="link">Acerca de Nosotros</a>
                </li>
            </ul>
        </nav>
        <!-- in this section will be the galery of some images-->
        <div class="main-scroll-div">
            <div>
                <!-- there are some buttons that will move the images to look at this the next one -->
                <button class="icon before">
                    <ion-icon name="arrow-back-circle-outline"></ion-icon>
                    <ion-icon name="arrow-back-circle"></ion-icon>
                </button>
            </div>
            <div class="cover">
                <div class="scroll-image">
                    <div class="child">
                        <img class="child-img" src="./sources/images/#" alt="image1">
                    </div>
                    <div class="child">
                        <img class="child-img" src="./sources/images/#" alt="image2">
                    </div>
                    <div class="child">
                        <img class="child-img" src="./sources/images/#" alt="image3">
                    </div>
                    <div class="child">
                        <img class="child-img" src="./sources/images/#" alt="image5">
                    </div>
                    <div class="child">
                        <img class="child-img" src="./sources/images/#" alt="image6">
                    </div>
                    <div class="child">
                        <img class="child-img" src="./sources/images/#" alt="image7">
                    </div>
                </div>
            </div>
            <div>
                <button class="icon after">
                    <ion-icon name="arrow-forward-circle-outline"></ion-icon>
                    <ion-icon name="arrow-forward-circle"></ion-icon>
                </button>
            </div>
        </div>
        
        <!-- since now we are going to make a 3 sections concerning the three foods of the day -->
        <div class="breakfast">
            <div class="text-breakfast"></div>
            <div class="img-breakfast">
                <img src="./sources/images/#" alt="brk-img" class="braekfast">
            </div>
        </div>
        <div class="lunch">
            <div class="lunch"></div>
            <div class="img-lunch">
                <img src="./sources/images/#" alt="lchn-img" class="lunch">
            </div>
        </div>
        <div class="dinner">
            <div class="dinner"></div>
            <div class="img-dinner">
                <img src="./sources/images/#" alt="dnnr-img" class="dinner">
            </div>
        </div>
        <footer>
            <div class="brand-conatainer">
                <div class="logo-container">
                    <img src="./sources/icons/#" alt="logo" class="logo2">
                </div>
                <h1 class="copyright"></h1>
            </div>
            <div class="info-container">
                <a href="#" class="TermsAndConditions">Terminos y condiciones</a>
                <a href="#" class="contact">Contacto</a>
            </div>
        </footer>
    </body>
    <!-- the scripts section -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</html>
