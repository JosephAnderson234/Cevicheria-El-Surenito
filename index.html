<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Cevicheria Sureñito Restaurant">
    <meta name="description" content="La cevicheria que te ofrece lo mejor de lo mejor">
    <meta name="author" content="JosephDev234">
    <title>El sureñito</title>
    <link rel="shortcut icon" href="./sources/icons/Icon-WebSite.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/main.css">
</head>
    <body>
        <header>
            <!--Here we made the header that will have the logo, title and button, this last is going to help users to able and disable the floating menu-->
            <div class="header-container">
                <!--Also here there are containers that will have the elements one per one-->
                <div class="logo-main">
                    <img src="./sources/icons/Final Version.png" alt="logo" class="logo">
                </div>
                <div class="title-main">
                    <h1 class="title">
                        <a href="./">El Sureñito</a>
                    </h1>
                </div>
                <div class="button-show">
                    <div class="button-show-container">
                        <ion-icon name="grid" class="icon-main"></ion-icon>
                    </div>
                </div>
            </div>
            <nav>
                <ul class="links-main">
                    <li class="link-container here">
                        <a href="./" class="link">
                            <ion-icon name="home-outline"></ion-icon>
                            Inicio
                        </a>
                    </li>
                    <li class="link-container">
                        <a href="./pages/productos.html" class="link">
                            <ion-icon name="albums-outline"></ion-icon>
                            Productos
                        </a>
                    </li>
                    <li class="link-container">
                        <a href="./pages/aboutUs.html" class="link">
                            <ion-icon name="business-outline"></ion-icon>
                            Acerca de Nosotros
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="SI">
            <ion-icon name="caret-up-circle-outline"></ion-icon>
        </div>
        <div class="social-icons">
            <ul class="social-links-ul">
                <li class="telefono">
                    <a href="#">
                        <ion-icon name="call-outline"></ion-icon>
                    </a>
                </li>
                <li class="gmail">
                    <a href="#">
                        <ion-icon name="mail-outline"></ion-icon>
                    </a>
                </li>
                <li class="whatsapp">
                    <a href="#">
                        <ion-icon name="logo-whatsapp"></ion-icon>
                    </a>
                </li>
            </ul>
        </div>

        <!-- in this section will be the galery of some images-->
        <div class="main-scroll-div">
            <div>
                <!-- there are some buttons that will move the images to look at this the next one -->
                <button class="icon before">
                    <ion-icon name="arrow-back-circle"></ion-icon>
                </button>
            </div>
            
            <div class="cover">
                <div class="scroll-image">
                    <div class="child">
                        <img class="child-img" src="./sources/images/#" alt="image1">
                    </div>
                    <div class="child">
                        <img class="child-img" src="./sources/images/#" alt="image2">
                    </div>
                    <div class="child">
                        <img class="child-img" src="./sources/images/#" alt="image3">
                    </div>
                    <div class="child">
                        <img class="child-img" src="./sources/images/#" alt="image4">
                    </div>
                    <div class="child">
                        <img class="child-img" src="./sources/images/#" alt="image5">
                    </div>
                    <div class="child">
                        <img class="child-img" src="./sources/images/#" alt="image6">
                    </div>
                </div>
            </div>
            <div>
                <button class="icon after">
                    <ion-icon name="arrow-forward-circle"></ion-icon>
                </button>
            </div>
        </div>
        
        <!-- menu section that will show some images -->
        <div class="menu-section">
            <h1>Disfruta de nuestra sazón casera en tu menú</h1>
            <div class="images-menu">
                <img src="#" class="1-menu" alt="1">
                <img src="#" class="2-menu" alt="2">
                <img src="#" class="3-menu" alt="3">
            </div>
        </div>
        <br/>

        <!-- platos a la carta¿s section, the name reveal the rest-->
        <div class="carta-section">
            <h1> Y platos a la carta:</h1>
            <div class="images-carta">
                <img src="#" alt="1" class="1-platos">
                <img src="#" alt="2" class="2-platos">
                <img src="#" alt="3" class="3-platos">
            </div>
        </div>
        
        <footer>
            <div class="brand-container">
                <div class="logo-container">
                    <img src="./sources/icons/Final Version.png" alt="logo" class="logo2">
                </div>
                <h1 class="copyright">©El Sureñito</h1>
            </div>
            <div class="info-container">
                <a href="#" class="TermsAndConditions">Terminos y condiciones</a>
                <a href="#" class="contact">Contacto</a>
            </div>
        </footer>
    </body>
    <!-- the scripts section -->
    <script src="./scripts/home.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js">
    </script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js">
    </script>
</html>
