<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cevicheria el sureñito</title>
</head>
    <body>
        <header>
            <!--Here we made the header that will have the logo, title and button, this last is going to help users to able and disable the floating menu-->
            <div class="header-container">
                <!--Also here there are containers that will have the elements one per one-->
                <div class="logo-main">
                    <img src="./sources/icons/#" alt="logo" class="logo">
                </div>
                <div class="title-main">
                    <h1 class="title">El Sureñito</h1>
                </div>
                <div class="button-show">
                    <ion-icon name="grid-outline"></ion-icon>
                    <ion-icon name="grid"></ion-icon>
                </div>
            </div>
        </header>
        <!-- here there are the links to others directions -->
        <nav>
            <ul class="links-main">
                <li class="link-container">
                    <a href="#" class="link">Inicio</a>
                </li>
                <li class="link-container">
                    <a href="#" class="link here">Productos</a>
                </li>
                <li class="link-container">
                    <a href="#" class="link">Acerca de Nosotros</a>
                </li>
            </ul>
        </nav>
        <!-- here will be the section of the daily menu -->
        <div class="daily-menu">
            <!-- the title -->
            <div class="title-daily-menu">
                <h1>Prueba nuestro menú del día de hoy</h1>
            </div>
            <!-- the breakfast's section -->
            <div class="breakfast">
                <!-- the section's title -->
                <div class="title-breakfast"></div>
                <div class="content-braekfast">
                    <!-- the elements of the breakfast with their respective element like an image or the thitle-->
                    <div class="drink-container">
                        <img src="#" alt="drink-brkf" class="drink-img">
                        <h1 class="drink-brkf"></h1>
                    </div>
                    <div class="food-container">
                        <img src="#" alt="food-brkf" class="food-container">
                        <h1 class="food-brkf"></h1>
                    </div>

                </div>
            <!-- the lunch's section -->
            </div>
            <div class="lunch">
                <!-- the section's title -->
                <div class="title-lunch"></div>
                <div class="content-lunch">
                    <!-- the elements of the breakfast with their respective element like an image or the thitle-->
                    <div class="drink-container">
                        <img src="#" alt="drink-lchn" class="drink-img">
                        <h1 class="drink-lchn"></h1>
                    </div>
                    <div class="food-container">
                        <img src="#" alt="food-brkf" class="food-container">
                        <h1 class="food-brkf"></h1>
                    </div>

                </div>
            </div>
            <!-- the dinner's section -->
            <div class="dinner"></div>
        </div>
        <footer>
            <div class="brand-conatainer">
                <div class="logo-container">
                    <img src="./sources/icons/#" alt="logo" class="logo2">
                </div>
                <h1 class="copyright"></h1>
            </div>
            <div class="info-container">
                <a href="#" class="TermsAndConditions">Terminos y condiciones</a>
                <a href="#" class="contact">Contacto</a>
            </div>
        </footer>
    </body>
    <!-- the scripts section -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
